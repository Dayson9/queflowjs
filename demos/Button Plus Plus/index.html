<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Button Plus Plus : QueFlowJS</title>
  <style>
  button {
    width: 100px;
    height: 35px;
  }
  </style>
</head>

<body>
  <div id="app">
    <h1 color="indigo">Clicked {{counter.value}} {{counter.value > 1 ? 'times' : 'time'}}</h1>
    <button id="btn" background = "darkorchid" color = "white" border = "none" onclick="counter.value++">Click Me!</button>
  </div>

  <script src="/lib/queflow.js"></script>
  <script src="script.js"></script>
</body>

</html>
