<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parts</title>
  <style>
    body {
      padding: 0px;
      margin: 0px;
      max-width: 100%;
      overflow-x: hidden;
    }

    .el4 {
      text-align: center;
      width: 100%;
      height: 270px;
      padding: 0px 7.2px;
      box-sizing: border-box;
      font-family: Inter;
    }

    .el5 {
      text-align: center;
      font-family: Inter;
      font-weight: 763;
      font-size: 35.22px;
      color: rgb(33, 53, 71);
    }

    .el6 {
      text-align: center;
      -webkit-text-fill-color: transparent;
      background: linear-gradient(to right, lightgreen, dodgerblue);
      -webkit-background-clip: text;
    }

    .el7 {
      text-align: center;
    }

    .el8 {
      text-align: center;
      font-weight: 476;
      color: grey;
    }

    .el9 {
      text-align: center;
      width: 100%;
      box-sizing: inherit;
      height: auto;
      padding: 20px;
    }

    .el10 {
      text-align: center;
      transform: translate(-5px, 0px);
      width: 45%;
      height: 50px;
      border-radius: 8px;
      border: none;
      color: white;
      background: rgb(21, 178, 129);
      font-weight: 504;
      font-size: 16px;
    }

    .el12 {
      text-align: center;
      transform: translate(0px, 1.5px);
      font-weight: 1;
      position: static;
    }

    .el11 {
      text-align: center;
      transform: translate(5px, 0px);
      width: 45%;
      height: 50px;
      border-radius: 8px;
      border: none;
      font-weight: 504;
      font-size: 16px;
      color: rgb(33, 53, 71);
      background: rgb(241, 241, 241);
    }

    .el13 {
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="el4" id="4">
    <h1 class="el5" id="5">Building<span class="el6" id="6"> Reactive UIs</span>
      <span class="el7" id="7">Effortlessly</span>
    </h1>
    <p class="el8" id="8">An optimized, performant and innovative framework for building reactive state UIs.</p>
    <div class="el9" id="9">
      <button class="el10" id="10">Get started</button>
      <button class="el11" id="11">Installation <i class="el13 fa fa-install" id="13"></i>
      </button>
    </div>
  </div>
</body>

</html>
